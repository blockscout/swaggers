paths:
  /v2/blocks/{block_hash_or_number_param}/internal-transactions:
    get:
      callbacks: {}
      description: Retrieves internal transactions included in a specific block with optional filtering by type and call type.
      operationId: BlockScoutWeb.API.V2.BlockController.internal_transactions
      parameters:
        - description: API key for rate limiting or for sensitive endpoints
          in: query
          name: apikey
          required: false
          schema:
            type: string
            x-struct:
            x-validate:
        - description: Secret key for getting access to restricted resources
          in: query
          name: key
          required: false
          schema:
            type: string
            x-struct:
            x-validate:
        - in: path
          name: block_hash_or_number_param
          required: true
          schema:
            anyOf:
              - type: integer
                x-struct:
                x-validate:
              - $ref: '#/components/schemas/FullHash'
            x-struct:
            x-validate:
        - description: |
            Filter internal transactions by type:
            * all - Show all internal transactions (default)
            * call - Only show call internal transactions
            * create - Only show create internal transactions
            * create2 - Only show create2 internal transactions
            * reward - Only show reward internal transactions
            * selfdestruct - Only show selfdestruct internal transactions
            * stop - Only show stop internal transactions
            * invalid - Only show invalid internal transactions (Arbitrum only)
          in: query
          name: internal_type
          required: false
          schema:
            enum:
              - call
              - create
              - create2
              - reward
              - selfdestruct
              - stop
            type: string
            x-struct:
            x-validate:
        - description: |
            Filter internal transactions by call type:
            * all - Show all internal transactions (default)
            * call - Only show call internal transactions
            * callcode - Only show callcode internal transactions
            * delegatecall - Only show delegatecall internal transactions
            * staticcall - Only show staticcall internal transactions
            * invalid - Only show invalid internal transactions (Arbitrum only)
          in: query
          name: call_type
          required: false
          schema:
            enum:
              - call
              - callcode
              - delegatecall
              - staticcall
            type: string
            x-struct:
            x-validate:
        - description: Block index for paging
          in: query
          name: block_index
          required: false
          schema:
            type: integer
            x-struct:
            x-validate:
        - description: Number of items returned per page
          in: query
          name: items_count
          required: false
          schema:
            maximum: 50
            minimum: 1
            type: integer
            x-struct:
            x-validate:
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: false
                nullable: false
                properties:
                  items:
                    items:
                      $ref: '#/components/schemas/InternalTransaction'
                    nullable: false
                    type: array
                    x-struct:
                    x-validate:
                  next_page_params:
                    example:
                      block_index: 8
                      items_count: 50
                    nullable: true
                    type: object
                    x-struct:
                    x-validate:
                required:
                  - items
                  - next_page_params
                title: BlockInternalTransactionsPaginatedResponse
                type: object
                x-struct:
                x-validate:
          description: Internal transactions in the specified block.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonErrorResponse'
          description: Unprocessable Entity
