<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available swagger versions for service <code>{{SERVICE_NAME}}</code></title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Google Font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
    />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #343a40;
        }

        .version-section {
            background: #ffffff;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .version-title {
            font-weight: 500;
            color: #007bff;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin: 0.5rem 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .back-button {
            display: block;
            margin: 2rem 0;
            text-align: center;
        }
    </style>

    <script>
        async function loadFileList() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/blockscout/swaggers/master/services/{{SERVICE_NAME}}/hosted_versions.txt`);
                if (!response.ok) {
                    throw new Error('Failed to load hosted_versions.txt');
                }
                const text = await response.text();
                const versions = text.split('\n').filter(file => file.trim() !== '');

                const tagsList = document.getElementById('tags-list');
                const commitsList = document.getElementById('commits-list');
                const branchesList = document.getElementById('branches-list');

                versions.forEach(version => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `./${version}/index.html`;
                    a.textContent = version;
                    const isTag = /^v?\d+\.\d+\.\d+$/.test(version);
                    const isCommit = /^[a-f0-9]{8}$/.test(version);
                    if (isTag) {
                        li.appendChild(a);
                        tagsList.appendChild(li);
                    } else if (isCommit) {
                        li.appendChild(a);
                        commitsList.appendChild(li);
                    } else {
                        li.appendChild(a);
                        branchesList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error('Error loading file list:', error);
            }
        }

        window.onload = loadFileList;
    </script>
</head>

<body>
<h1>Available Swagger Versions for <code>{{SERVICE_NAME}}</code></h1>
<div class="container version-section">
    <div class="row">
        <div class="col-md-4">
            <h2 class="version-title">Branches</h2>
            <ul id="branches-list"></ul>
        </div>
        <div class="col-md-4">
            <h2 class="version-title">Tags</h2>
            <ul id="tags-list"></ul>
        </div>
        <div class="col-md-4">
            <h2 class="version-title">Commits</h2>
            <ul id="commits-list"></ul>
        </div>
    </div>
</div>

<!-- Back to Home button -->
<div class="back-button">
    <a href="/swaggers" class="btn btn-secondary">Back to Home</a>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
