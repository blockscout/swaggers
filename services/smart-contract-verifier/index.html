<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available swagger versions for service <code>smart-contract-verifier</code></title>
    <script>
        // Function to fetch the content of hosted_files.txt and list the files
        async function loadFileList() {
            try {
                const response = await fetch('./hosted_versions.txt'); // Fetch the file
                if (!response.ok) {
                    throw new Error('Failed to load hosted_files.txt');
                }
                const text = await response.text(); // Get the file content as text
                const versions = text.split('\n').filter(file => file.trim() !== ''); // Split by line and remove empty lines

                const fileList = document.getElementById('file-list');
                versions.forEach(version => {
                    if (version.trim() === '') {
                        return;
                    }
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `./${version}/index.html`;
                    a.textContent = version;
                    li.appendChild(a);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading file list:', error);
            }
        }

        window.onload = loadFileList; // Load the file list when the page is loaded
    </script>
</head>
<body>
<h1>Available Files</h1>
<ul id="file-list">
    <!-- Files will be dynamically added here -->
</ul>
</body>
</html>
